<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header row" >
        
        <div class="col-lg-2"></div>
          <form class="col-lg-3">
            <label for="Filter" class="font-size-13"> From Date</label>
            <div class="input-group">
              <input style="border-right: 0 none;" (click)="dp.toggle()" (dateSelect)="selectFromDate($event)"
                [value]="fromDate" class="form-control date-picker" ngbDatepicker #dp="ngbDatepicker" />
              <i class=" icon-style fa fa-calendar pt-3 pb-3 pr-2"></i>
            </div>
          </form>
          <form class="col-lg-3">
            <label for="Filter" class="font-size-13"> To Date</label>
            <div class="input-group">
              <input style="border-right: 0 none;" (click)="d.toggle()" (dateSelect)="selectToDate($event)"
                [value]="toDate" class="form-control date-picker" ngbDatepicker #d="ngbDatepicker" />
              <i class=" icon-style fa fa-calendar pt-3 pb-3 pr-2"></i>
            </div>
          </form>
          <div class="col-lg-3 mt-4">
            <button class="btn btn-responsive btn-primary " [disabled]="!disableSearch" (click)="filterRequests()">
              search
            </button>
            <button class="btn btn-responsive btn-primary " [disabled]="!disableReset" (click)="resetPage()">
              Reset
            </button>
          </div>
      </div>
      <hr>
      <div class="card-body row" *ngIf="getNotifications">
        <!-- <div *ngIf="getNotifications"> -->
          <div class="card py-0 px-3" style="width: 100%;" *ngFor="let notification of obs | async">
            <div class="card-body py-2">
              <h3 class="card-title mt-0 ml-3" style="text-align: left; color: #5c20d2 !important;">
                {{ notification.enNotificationTitle }}
              </h3>
              <h6 class="card-subtitle ml-3 mb-2 " style="color: black !important;">
                {{ notification.date }} at {{notification.time}}
              </h6>
              <p class="card-text ml-3">
                {{ notification.enNotificationDescription }}
              </p>
              <div class="col-lg-12  row d-flex flex-row-reverse" *ngIf="notification.status == 2">
                <div class="form-group col-lg-3">
                    <button class="btn btn-success" (click)="markAsReadNotification(notification.id)">Mark as Read                            </button>
                </div>
          </div>

            </div>
          </div>
        <!-- </div> -->
      </div>
      <div class="card-body py-2" *ngIf="!getNotifications">
        <h3 class="card-title my-3" style="text-align: center; font-weight: bold; color: red !important;">
          No Notifications Found!
        </h3>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="white" type="ball-clip-rotate"
      [fullScreen]="true">
      <p style="color: white; margin-top:50px;font-size: 26px;">Loading...</p>
    </ngx-spinner>
  </div>
</div>
