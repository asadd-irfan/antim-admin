
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <div class="card-header">
              <div class=" col-lg-12 row welcome-card inner align-items-center ">
                  <img class="col-md-1 " src="assets/img/bookWithMen 2.svg">
                  <div class="col-md-2 px-1 mt-3">
                      <p class="grey-text-color" [innerHTML]="requestType"></p>
                  </div>
                
                  <div class="form-group col-md-4">
                    <label for="Type" class="font-size-13">Select Request Type</label>
                      <select class="form-control custom-select" (change)="onChange($event.target.value)" [(ngModel)]="requestType">
                        <option *ngFor="let options of requestTypes" >{{options.type}}</option>
                      </select>
                  </div>
                  <div class="col-md-2 " ></div>
                  <div class="form-group mt-4 col-md-3">
                      <mat-form-field style="float: right;">
                          <input matInput (keyup)="Search($event.target.value)" placeholder="Search">
                        </mat-form-field>
                    </div>
                
                </div>
          </div>
        <div class="card-body">
        
 
            <div class="col-lg-12 row justify-content-end mt-3 dashbored-info">
                <div class="justify-content-center col-lg-12">
                  
                    
                  <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc" class="mat-elevation-z8 mb-5"  cellpadding="20"  >

                        <ng-container matColumnDef="reqName">
                          <th mat-header-cell *matHeaderCellDef >Request Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.requestName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="reqNumber">
                          <th mat-header-cell *matHeaderCellDef >Request Number </th>
                          <td mat-cell *matCellDef="let element"> {{element.requestNumber}} </td>
                        </ng-container>
                        <ng-container matColumnDef="funderName">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Funder Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.funderName}} </td>
                        </ng-container>
                              
                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                        <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef > Total Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef>  Request Status </th>
                          <td mat-cell *matCellDef="let element"  class="mat-cell {{element.status}}"> {{element.status}} </td>
                        </ng-container>
                              
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            (click)="openProductDetails(row)">
                        </tr>
                      </table>
                      <div *ngIf="showMessage">
                        <h3 class="error">No Requests Found</h3>
                      </div>
                        <mat-paginator [pageSizeOptions]="[10, 20]" ></mat-paginator>
          
               </div>
            </div>
            <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
            color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
            <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
            </ngx-spinner>
          
    </div>
      </div>
    </div>
   
  </div>
