<div class="row">
  <div class="col-lg-12">
    

    <div class="card ">
      <div class="card-header">
        <h5 class="card-title">Subscribers List</h5>
        <div class="row" style="width: 100%;">
          <div class="col-lg-9"></div>
        <div class="form-group mt-3 col-lg-3">
          <mat-form-field style="float: right;">
              <input matInput (keyup)="Search($event.target.value)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card-body">
            <!-- <ul class="ml-5" *ngFor="let list of subscribersList">
              <li>{{list.email}}</li>
            </ul>   -->
            <div class="col-lg-12 row p-0 justify-content-end mt-4 dashbored-info">

              <div class="justify-content-center  col-lg-12" >
        
                  
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mb-5"  cellpadding="20"  >
                              <!-- Position Column -->
                              <ng-container matColumnDef="no">
                                <th mat-header-cell *matHeaderCellDef  >No. </th>
                                <td mat-cell *matCellDef="let element">{{element.no}}</td>
                              </ng-container>
                            
                              <!-- Name Column -->
                              <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef>Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                              </ng-container>
                            
                              <!-- Weight Column -->
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                              </ng-container>
                            
                              <ng-container matColumnDef="actions">
                                  <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
                                  <td mat-cell *matCellDef="let row" style="text-align: center;" (click)="$event.stopPropagation()">
                                      <button mat-button matTooltip="UnSubscribe This User : {{row.email}}" type="button"  class="btn btn-danger" (click)="openPopUp(content1, row.email)">UNSUBSCRIBE</button>
                                  </td>
                                </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                  >
                              </tr>
                            </table>
                            <div *ngIf="!showSubscribers">
                              <h3 class="error">No Subscribers Found</h3>
                            </div>
                           <mat-paginator #paginator [pageSizeOptions]="[10, 20]" ></mat-paginator>
        
             </div>
          </div>
        <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
          color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
          <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
        </ngx-spinner>
      </div>
    </div>

  </div>
</div>
<ng-template #content1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title p-1 m-1"> Do you want to UnSubscribe this User ?
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
   
          <div class="modal-footer">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><button class="btn btn-success btn-lg" (click)="UnSubscribe()">Yes</button></div>
            <div class="col-lg-4"><button class="btn btn-danger btn-lg" (click)="modal.close('Close click')">No</button></div>
    </div>
</ng-template>
