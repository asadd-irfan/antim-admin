<div class="row">
  <div class="col-lg-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Portal Settings</h5>
      </div>
      <div class="card-body">
        <form class="col-lg-11 row antim-form p-3 mt-2 mb-3 mx-auto"  [formGroup]="DeliveryFeeForm">
                <div class="row" >
                  <h2 class="col-lg-12 ">Change Products Delivery Fees: </h2>
                  <div class="col-lg-3">
                      <label class="font-bold ">New Delivery Fees: </label>
                      <input formControlName="Fees" class="form-control input" digitOnly [(ngModel)]="deliveryFee">  
                  </div>
                  <div class="col-lg-5 " ></div>
                  <div class="col-lg-4 mt-4" >
                      <button class="btn btn-success mx-2"  (click)="EditFee()">Edit </button>
               
                      <button class="btn btn-primary  mx-2" [disabled]="disableSaveButton" (click)="SaveDeliveryFee()">Save </button>
                  </div>
              </div>
          
        </form>
        <form class="col-lg-11 row antim-form p-3 mt-2 mb-3 mx-auto" [formGroup]="SocialLinksForm">
        
                            <div class="row" >
                  <h2 class="col-lg-12 ">Edit footers Links: </h2>
                  <div class="col-lg-7">
                      <label class="font-bold ">Facebook: </label>
                      <input formControlName="Facebook" class="form-control input"  [(ngModel)]="facebook">  
                  </div>
                  <div class="col-lg-1 " ></div>
                  <div class="col-lg-4 mt-4" >
                      <button class="btn btn-success mx-2"  (click)="EditFB()">Edit </button>
                      <button class="btn btn-primary mx-2" [disabled]="disableFbButton"  (click)="SaveFbLink()">Save </button>
                  </div>
                <div class="col-lg-7">
                    <label class="font-bold ">Twitter: </label>
                    <input formControlName="Twitter" class="form-control input"  [(ngModel)]="twitter">  
                </div>
                <div class="col-lg-1 " ></div>
                <div class="col-lg-4 mt-4" >
                    <button class="btn btn-success mx-2"  (click)="EditTwitter()">Edit </button>
                    <button class="btn btn-primary mx-2" [disabled]="disableTwitterButton" (click)="SaveTwitterLink()">Save </button>
                </div>
              <div class="col-lg-7">
                  <label class="font-bold ">Instagram: </label>
                  <input formControlName="Instagram" class="form-control input"  [(ngModel)]="instagram">  
              </div>
              <div class="col-lg-1 " ></div>
              <div class="col-lg-4 mt-4" >
                  <button class="btn btn-success mx-2"  (click)="EditInsta()">Edit </button>
                  <button class="btn btn-primary mx-2" [disabled]="disableInstaButton" (click)="SaveInstaLink()">Save </button>
              </div>
            </div>
        </form>

              <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
              color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
              <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
          </ngx-spinner>
     
      </div>
    </div>

   

  </div>
</div>
